<style>
  :root {
    --primary: #4361ee;
    --primary-dark: #3a0ca3;
    --secondary: #7209b7;
    --accent: #f72585;
    --light: #f8f9fa;
    --dark: #212529;
    --success: #06ffa5;
    --info: #00b4d8;
    --warning: #ffbe0b;
    --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    --transition: all 0.3s ease;
    --border-radius: 15px;
  }

  body {
    font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      sans-serif;
    background-color: #f8f9fa;
    color: var(--dark);
    line-height: 1.6;
  }

  .settings-container {
    max-width: 1000px;
    margin: 0 auto;
    padding: 2rem;
  }

  /* Header Section */
  .settings-header {
    background: linear-gradient(
      135deg,
      var(--primary) 0%,
      var(--primary-dark) 100%
    );
    color: white;
    padding: 2rem;
    border-radius: 20px;
    margin-bottom: 2rem;
    position: relative;
    overflow: hidden;
  }

  .settings-header::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%23ffffff" fill-opacity="0.1" d="M0,96L48,112C96,128,192,160,288,160C384,160,480,128,576,122.7C672,117,768,139,864,133.3C960,128,1056,96,1152,90.7C1248,85,1344,107,1392,117.3L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>')
      no-repeat bottom;
    background-size: cover;
  }

  .header-content {
    position: relative;
    z-index: 1;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .header-title {
    font-size: 2rem;
    font-weight: 800;
  }

  .header-actions {
    display: flex;
    gap: 1rem;
  }

  .back-btn {
    display: flex;
    align-items: center;
    gap: 8px;
    color: white;
    text-decoration: none;
    font-weight: 600;
    padding: 0.5rem 1rem;
    border-radius: 30px;
    background-color: rgba(255, 255, 255, 0.2);
    transition: var(--transition);
  }

  .back-btn:hover {
    background-color: rgba(255, 255, 255, 0.3);
  }

  /* Profile Card */
  .profile-card {
    background: white;
    border-radius: var(--border-radius);
    padding: 2rem;
    margin-bottom: 2rem;
    box-shadow: var(--shadow);
    display: flex;
    align-items: center;
    gap: 2rem;
    flex-wrap: wrap;
  }

  .profile-avatar-container {
    position: relative;
    flex-shrink: 0;
  }

  .profile-avatar {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    object-fit: cover;
    border: 4px solid var(--primary);
    box-shadow: var(--shadow);
  }

  .avatar-upload {
    position: absolute;
    bottom: 5px;
    right: 5px;
    background: linear-gradient(135deg, var(--primary), var(--primary-dark));
    color: white;
    width: 36px;
    height: 36px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    box-shadow: var(--shadow);
    transition: var(--transition);
    border: 2px solid white;
  }

  .avatar-upload:hover {
    transform: scale(1.1);
  }

  .avatar-upload i {
    font-size: 1rem;
  }

  .profile-info {
    flex: 1;
  }

  .profile-name {
    font-size: 1.8rem;
    font-weight: 700;
    margin-bottom: 0.5rem;
    color: var(--dark);
  }

  .profile-email {
    color: #6c757d;
    margin-bottom: 1rem;
  }

  .profile-stats {
    display: flex;
    gap: 1.5rem;
    flex-wrap: wrap;
  }

  .profile-stat {
    background: linear-gradient(135deg, #f8f9fa, #e9ecef);
    border-radius: 10px;
    padding: 0.75rem 1rem;
    text-align: center;
    min-width: 100px;
  }

  .stat-value {
    font-size: 1.2rem;
    font-weight: 700;
    color: var(--primary);
  }

  .stat-label {
    font-size: 0.8rem;
    color: #6c757d;
    font-weight: 600;
    text-transform: uppercase;
  }

  /* Form Section */
  .form-section {
    background: white;
    border-radius: var(--border-radius);
    padding: 2rem;
    margin-bottom: 2rem;
    box-shadow: var(--shadow);
  }

  .section-title {
    font-size: 1.5rem;
    font-weight: 700;
    color: var(--dark);
    margin-bottom: 1.5rem;
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .section-title i {
    color: var(--primary);
  }

  .form-group {
    margin-bottom: 1.5rem;
  }

  .form-group label {
    display: block;
    font-weight: 600;
    margin-bottom: 0.5rem;
    color: var(--dark);
  }

  .form-control {
    width: 100%;
    padding: 0.75rem 1rem;
    border: 2px solid #e9ecef;
    border-radius: 10px;
    font-size: 1rem;
    transition: var(--transition);
  }

  .form-control:focus {
    border-color: var(--primary);
    box-shadow: 0 0 0 0.25rem rgba(67, 97, 238, 0.25);
  }

  textarea.form-control {
    resize: vertical;
    min-height: 120px;
  }

  .form-row {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 1.5rem;
    margin-bottom: 1.5rem;
  }

  /* Buttons */
  .btn {
    padding: 0.75rem 1.5rem;
    border-radius: 10px;
    font-weight: 600;
    cursor: pointer;
    transition: var(--transition);
    border: none;
    font-size: 1rem;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
  }

  .btn-primary {
    background: linear-gradient(135deg, var(--primary), var(--primary-dark));
    color: white;
  }

  .btn-primary:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 25px rgba(67, 97, 238, 0.3);
  }

  .btn-outline {
    background: transparent;
    color: var(--primary);
    border: 2px solid var(--primary);
  }

  .btn-outline:hover {
    background: var(--primary);
    color: white;
  }

  .form-actions {
    display: flex;
    justify-content: space-between;
    margin-top: 2rem;
    padding-top: 1.5rem;
    border-top: 1px solid #e9ecef;
  }

  /* Notification Toast */
  .notification-toast {
    position: fixed;
    top: 20px;
    right: 20px;
    min-width: 300px;
    padding: 1rem 1.5rem;
    border-radius: var(--border-radius);
    box-shadow: var(--shadow);
    z-index: 2000;
    display: flex;
    align-items: center;
    gap: 12px;
    animation: slideIn 0.3s ease, slideOut 0.3s ease 2.7s;
    animation-fill-mode: forwards;
  }

  @keyframes slideIn {
    from {
      transform: translateX(100%);
      opacity: 0;
    }
    to {
      transform: translateX(0);
      opacity: 1;
    }
  }

  @keyframes slideOut {
    from {
      transform: translateX(0);
      opacity: 1;
    }
    to {
      transform: translateX(100%);
      opacity: 0;
    }
  }

  .notification-success {
    background: linear-gradient(
      135deg,
      rgba(6, 255, 165, 0.9),
      rgba(0, 180, 216, 0.9)
    );
    color: white;
  }

  .notification-danger {
    background: linear-gradient(
      135deg,
      rgba(247, 37, 133, 0.9),
      rgba(230, 57, 70, 0.9)
    );
    color: white;
  }

  /* Responsive */
  @media (max-width: 768px) {
    .settings-container {
      padding: 1rem;
    }

    .header-title {
      font-size: 1.5rem;
    }

    .profile-card {
      flex-direction: column;
      text-align: center;
    }

    .form-row {
      grid-template-columns: 1fr;
    }

    .form-actions {
      flex-direction: column;
      gap: 1rem;
    }
  }
</style>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    // Notification Toast Function
    function showToast(message, type = "success") {
      // Remove any existing toasts
      const existingToast = document.querySelector(".notification-toast");
      if (existingToast) {
        existingToast.remove();
      }

      // Create new toast
      const toast = document.createElement("div");
      toast.className = `notification-toast notification-${type}`;

      // Set icon based on type
      let icon = "fa-check-circle";
      if (type === "danger") icon = "fa-exclamation-circle";

      toast.innerHTML = `
        <i class="fas ${icon}"></i>
        <span>${message}</span>
      `;

      // Add to DOM
      document.body.appendChild(toast);

      // Auto remove after animation completes
      setTimeout(() => {
        toast.remove();
      }, 3000);
    }

    // Avatar Upload Preview
    const avatarUpload = document.getElementById("avatarUpload");
    const profileAvatar = document.getElementById("profileAvatar");

    avatarUpload.addEventListener("change", function (e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();

        reader.onload = function (event) {
          profileAvatar.src = event.target.result;
          showToast("Profile picture updated successfully", "success");
        };

        reader.readAsDataURL(file);
      }
    });

    // Form Submission
    const accountForm = document.getElementById("accountForm");

    accountForm.addEventListener("submit", function (e) {
      e.preventDefault();

      // Show loading state
      const submitButton = this.querySelector('button[type="submit"]');
      const originalText = submitButton.innerHTML;
      submitButton.innerHTML =
        '<i class="fas fa-spinner fa-spin"></i> Saving...';
      submitButton.disabled = true;

      // Simulate API call
      setTimeout(() => {
        submitButton.innerHTML = originalText;
        submitButton.disabled = false;
        showToast("Account information updated successfully!", "success");
      }, 1500);
    });
  });
</script>
