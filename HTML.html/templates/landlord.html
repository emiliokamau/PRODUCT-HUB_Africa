<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landlord Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome, {{ user.name }} (Landlord)</h1>
        <nav>
            <ul>
                <li><a href="/landlord/dashboard">Dashboard</a></li>
                <li><a href="/landlord/add_property">Add Property</a></li>
                <li><a href="/logout">Logout</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h2>Your Properties</h2>
        <!-- List properties -->
        <div id="properties">
            {% for property in properties %}
            <div class="property-card">
                <h3>{{ property.name }}</h3>
                <p>{{ property.description }}</p>
                <button onclick="viewProperty('{{ property.id }}')">View Property</button>
                <button onclick="deleteProperty('{{ property.id }}')">Delete</button>
            </div>
            {% endfor %}
        </div>
    </section>

    <!-- Google Maps Embed (for each property) -->
    <section id="property-map">
        <div id="map"></div>
    </section>

    <!-- Chat Box -->
    <section id="chat">
        <h2>Real-time Chat</h2>
        <div id="messages"></div>
        <input type="text" id="message" placeholder="Enter your message" />
        <button onclick="sendMessage()">Send</button>
    </section>
    

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDYURPPj9xzbF6elY_xKfNH8AMPahTQtpA&callback=initMap" async defer></script>
    <script src="/static/javascript/main.js"></script>
    <script>
        function initMap() {
            // Initialize Google Maps for a given property
            let mapOptions = {
                zoom: 15,
                center: { lat: 51.5074, lng: 0.1278 } // Example coordinates
            };
            new google.maps.Map(document.getElementById('map'), mapOptions);
        }

        function viewProperty(propertyId) {
            window.location.href = `/property/${propertyId}`;
        }

        function deleteProperty(propertyId) {
            fetch(`/landlord/delete_property/${propertyId}`, { method: 'DELETE' })
            .then(response => location.reload());
        }

        function sendMessage() {
            const message = document.getElementById('message').value;
            socket.emit('chat_message', message);
        }
    </script>
</body>
</html>
